<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid Email!</span>
          </div>
          <div class="form-group">
            <label for="subscriptions">Subscriptions</label>
            <select type="text" id="subscriptions" name="subscriptions" class="form-control" [ngModel]="defaultSubs" required #subs="ngModel">
              <option value="Basic">Basic</option>
              <option value="Advanced">Advanced</option>
              <option value="Pro">Pro</option>
            </select>
            <span class="help-block" *ngIf="!subs.valid && subs.touched">Please select something!</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel required #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Enter a valid Password!</span>
          </div>
          <span class="help-block" *ngIf="!f.valid && f.touched">Enter a valid Details!</span>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="wasSubmitted">
    <div class="col-md-8 col-md-offset-2">
      <h3>Your Data</h3>
      <p>Email: {{formData.email}}</p>
      <p>Subscription: {{formData.subscription}}</p>
      <p>Password: {{formData.pass}}</p>
    </div>
  </div>
</div>
